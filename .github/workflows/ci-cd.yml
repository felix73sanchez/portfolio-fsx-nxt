name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: portfolio-fsx

jobs:
  # ==========================================
  # Lint & Type Check
  # ==========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # ==========================================
  # Unit Tests
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          JWT_SECRET: test-secret-for-ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ==========================================
  # Build
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          JWT_SECRET: build-time-placeholder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # ==========================================
  # Docker Build
  # ==========================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to AWS
  # ==========================================
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: DOCKER_USER
          script: |
            # Create directory if not exists
            mkdir -p /app/portfolio/data
            mkdir -p /app/portfolio/public/uploads
            cd /app/portfolio
            
            # Create docker-compose.yml with portfolio and Caddy
            cat > docker-compose.yml << 'COMPOSE_EOF'
            version: '3.8'
            
            services:
              portfolio:
                image: DOCKER_USER_PLACEHOLDER/portfolio-fsx:latest
                volumes:
                  - ./data:/app/data
                  - ./public/uploads:/app/public/uploads
                env_file:
                  - .env
                environment:
                  - NODE_ENV=production
                restart: unless-stopped
                networks:
                  - web
            
              caddy:
                image: caddy:2-alpine
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - ./Caddyfile:/etc/caddy/Caddyfile
                  - caddy_data:/data
                depends_on:
                  - portfolio
                restart: unless-stopped
                networks:
                  - web
            
            volumes:
              caddy_data:
            
            networks:
              web:
            COMPOSE_EOF
            
            # Replace placeholder with actual Docker username
            sed -i "s|DOCKER_USER_PLACEHOLDER|${DOCKER_USER}|g" docker-compose.yml
            
            # Create Caddyfile
            cat > Caddyfile << 'CADDY_EOF'
            portfolio.fsxsys.org {
                reverse_proxy portfolio:3000
            }
            CADDY_EOF
            
            # Create .env if not exists
            if [ ! -f .env ]; then
              echo "JWT_SECRET=change-this-secret-in-production-$(openssl rand -hex 16)" > .env
              echo "INVITATION_CODE=change-this-code-$(openssl rand -hex 8)" >> .env
              echo "WARNING: Default .env created. Please update with real values!"
            fi
            
            # Pull and restart
            docker-compose pull
            docker-compose up -d --force-recreate
            docker image prune -f
            
            # Show status
            docker ps
            echo "Deployed successfully at $(date)"

      - name: Health check
        run: |
          sleep 15
          curl -f ${{ secrets.PRODUCTION_URL }}/api/site/config || echo "Health check failed but deployment completed"
        continue-on-error: true

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed!"
